<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body>
<form th:action="@{/login}" method="post" th:object="${form}">
    <div class="offset-sm-4">
        <h4>Login</h4>
        <div class="form-group row">
            <label th:for="email" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{email}" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label th:for="password" class="col-sm-1 col-form-label">Password</label>
            <div class="col-sm-4">
                <input type="text" th:field="*{password}" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4 offset-sm-1">
                <button type="submit" class="btn btn-outline-secondary">Sign in</button>
            </div>
        </div>
    </div>
    <!--
    <input type="text" th:field="*{email}"/>
    <input type="text" th:field="*{password}"/>
    <input type="submit" value="Login">
    -->
</form>
</body>
</html>
