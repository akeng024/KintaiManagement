<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/header}">
<head>
    <title>打刻</title>
    <script type="text/javascript" th:src="@{/js/punch.js}"></script>
</head>
<body>
<div layout:fragment="contents">
    <p id="clock"></p>
    <div id="punch-btn">
        <div class="pr-2">
            <form th:action="@{/punch-in}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-secondary">In</button>
            </form>
        </div>
        <div class="">
            <form th:action="@{/punch-out}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-secondary">Out</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
