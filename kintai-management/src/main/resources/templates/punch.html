<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/header}">
<head>
    <title>打刻</title>
    <script type="text/javascript" th:src="@{/js/punch.js}"></script>
</head>
<body>
<div layout:fragment="contents">
    <p id="clock"></p>
    <form th:action="@{/punch-in}" method="post">
        <button type="submit">出勤</button>
    </form>
    <form th:action="@{/punch-out}" method="post">
        <button  type="submit">退勤</button>
    </form>
</div>
</body>
</html>
